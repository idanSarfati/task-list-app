<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --bg-card-hover: #1e2a52;
            --accent-primary: #4c6ef5;
            --accent-secondary: #7c3aed;
            --accent-tertiary: #10b981;
            --text-primary: #ffffff;
            --text-secondary: #a5b4fc;
            --text-muted: #6b7280;
            --text-bright: #f8fafc;
            --border-color: #374151;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #0f172a 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            font-weight: 400;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
        }

        h1 {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .main-header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .form-control,
        .form-select {
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--bg-secondary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 0.2rem rgba(76, 110, 245, 0.25);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-select option {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 110, 245, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 110, 245, 0.4);
            background: linear-gradient(135deg, #5c7cfa, #8b5cf6);
        }

        .btn-outline-secondary {
            color: var(--text-secondary);
            border-color: var(--border-color);
            background: transparent;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: var(--accent-tertiary);
            border-color: var(--accent-tertiary);
            color: white;
            transform: translateY(-1px);
        }

        .btn-outline-danger {
            color: var(--danger);
            border-color: var(--danger);
            background: transparent;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-danger:hover {
            background-color: var(--danger);
            border-color: var(--danger);
            color: white;
            transform: translateY(-1px);
        }

        .filter-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .card {
            background: #1e293b;
            border: 2px solid #475569;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .card:hover {
            background: #334155;
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            border-color: var(--accent-primary);
        }

        .card-body {
            padding: 1.75rem;
        }

        .task-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #c7d2fe;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            text-shadow: none;
            opacity: 1;
        }

        .task-completed {
            text-decoration: line-through;
            color: var(--text-muted);
            opacity: 0.7;
            text-shadow: none;
        }

        .badge {
            font-size: 0.85rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.Low {
            background: linear-gradient(135deg, #6b7280, #9ca3af);
            color: white;
            box-shadow: 0 2px 8px rgba(107, 114, 128, 0.3);
        }

        .badge.Medium {
            background: linear-gradient(135deg, var(--warning), #fbbf24);
            color: white;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
        }

        .badge.High {
            background: linear-gradient(135deg, var(--danger), #f87171);
            color: white;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .alert-info {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(76, 110, 245, 0.2);
        }

        .btn-group-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-section,
            .filter-section {
                padding: 1.25rem;
            }
            
            .card-body {
                padding: 1.25rem;
            }
            
            .btn-group-actions {
                margin-top: 1rem;
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center main-header">
        <i class="bi bi-check2-square me-3"></i>Todo Application
    </h1>

    <!-- Add Task Form -->
    <div class="form-section">
        <form action="/" method="post" class="row g-4 align-items-end">
            <div class="col-md-6">
                <label class="form-label">
                    <i class="bi bi-pencil-square me-2"></i>New Task
                </label>
                <input class="form-control form-control-lg" type="text" name="title" placeholder="What needs to be done?" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">
                    <i class="bi bi-flag me-2"></i>Priority Level
                </label>
                <select name="priority" class="form-select form-select-lg">
                    <option value="Low">游릭 Low Priority</option>
                    <option value="Medium">游리 Medium Priority</option>
                    <option value="High">游댮 High Priority</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-plus-circle me-2"></i>Add Task
                </button>
            </div>
        </form>
    </div>

    <!-- Filter Form -->
    <div class="filter-section">
        <form method="get" action="/" class="row g-4">
            <div class="col-md-6">
                <label for="status" class="form-label">
                    <i class="bi bi-funnel me-2"></i>Filter by Status
                </label>
                <select id="status" name="status" class="form-select" onchange="this.form.submit()">
                    <option value="all" th:selected="${status == null or status == 'all'}">
                        <i class="bi bi-list-ul"></i> All Tasks
                    </option>
                    <option value="active" th:selected="${status == 'active'}">
                        <i class="bi bi-circle"></i> Active Tasks
                    </option>
                    <option value="completed" th:selected="${status == 'completed'}">
                        <i class="bi bi-check-circle"></i> Completed Tasks
                    </option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="priority" class="form-label">
                    <i class="bi bi-sort-down me-2"></i>Filter by Priority
                </label>
                <select id="priority" name="priority" class="form-select" onchange="this.form.submit()">
                    <option value="all" th:selected="${priority == null or priority == 'all'}">All Priorities</option>
                    <option value="Low" th:selected="${priority == 'Low'}">游릭 Low Priority</option>
                    <option value="Medium" th:selected="${priority == 'Medium'}">游리 Medium Priority</option>
                    <option value="High" th:selected="${priority == 'High'}">游댮 High Priority</option>
                </select>
            </div>
        </form>
    </div>

    <!-- Task List -->
    <div th:if="${#lists.isEmpty(tasks)}">
        <div class="alert alert-info text-center">
            <i class="bi bi-info-circle me-2"></i>
            No tasks found for the selected filters. Start by adding a new task above!
        </div>
    </div>

    <div th:each="task : ${tasks}">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <h5 class="task-title"
                            th:text="${task.title}"
                            th:class="${task.completed} ? 'task-completed' : ''">
                            Task Title
                        </h5>
                        <div class="task-meta">
                            <span class="badge" 
                                  th:text="${task.priority}" 
                                  th:class="'badge ' + ${task.priority}">
                                Priority
                            </span>
                            <small class="text-muted" th:if="${task.completed}">
                                <i class="bi bi-check-circle-fill me-1"></i>Completed
                            </small>
                            <small class="text-muted" th:unless="${task.completed}">
                                <i class="bi bi-circle me-1"></i>Active
                            </small>
                        </div>
                    </div>
                    <div class="btn-group-actions">
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           class="btn btn-outline-secondary icon-btn"
                           th:title="${task.completed} ? 'Mark as active' : 'Mark as completed'">
                            <i class="bi" th:class="${task.completed} ? 'bi-arrow-counterclockwise' : 'bi-check-circle'"></i>
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}"
                           class="btn btn-outline-danger icon-btn"
                           title="Delete task"
                           onclick="return confirm('Are you sure you want to delete this task?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Add some subtle animations and interactions
document.addEventListener('DOMContentLoaded', function() {
    // Add ripple effect to buttons
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(button => {
        button.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });
});
</script>

<style>
/* Ripple effect */
.btn {
    position: relative;
    overflow: hidden;
}

.ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: scale(0);
    animation: ripple-animation 0.6s linear;
    pointer-events: none;
}

@keyframes ripple-animation {
    to {
        transform: scale(4);
        opacity: 0;
    }
}
</style>
</body>
</html>
